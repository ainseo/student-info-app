<script>
    const GOOGLE_SHEETS_URL = "https://script.google.com/macros/s/AKfycbwJH93izjTwmJEAY7BCDVfY9qwgsdnP4tvfJjujA3rAznQ8dKG9p73yIquTrOPE7UgV/exec";
    const TEACHER_PASSWORD = "sai4119";
    let studentsData = [];

    async function loadStudentsData() {
        try {
            const response = await fetch(GOOGLE_SHEETS_URL);
            studentsData = await response.json();
            console.log("불러온 학생 데이터:", studentsData);
        } catch (error) {
            console.error("데이터 불러오기 오류:", error);
        }
    }

    // ✅ 학생 로그인 로직 수정 (학번 + 휴대폰 뒷자리 직접 비교)
    document.getElementById("student-login-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const studentIdInput = document.getElementById("student-id").value.trim();
        const phoneLastDigitsInput = document.getElementById("phone-last4").value.trim();

        console.log("입력한 학번:", studentIdInput);
        console.log("입력한 휴대폰 뒷자리:", phoneLastDigitsInput);

        const student = studentsData.find(s => {
            const dbId = String(s.학번).trim();
            const dbPhoneLast4 = String(s.휴대폰뒷자리).trim(); // 🔹 휴대폰 뒷자리 열을 직접 가져옴
            console.log("DB 학번:", dbId, "DB 휴대폰 뒷자리:", dbPhoneLast4);
            return dbId === studentIdInput && dbPhoneLast4 === phoneLastDigitsInput;
        });

        if (student) {
            console.log("로그인 성공:", student);
            displayStudentData(student);
            document.getElementById("student-login").classList.add("hidden");
            document.getElementById("student-info").classList.remove("hidden");
        } else {
            console.log("로그인 실패: 학생 정보를 찾을 수 없음");
            alert("학생 정보를 찾을 수 없습니다. 학번과 휴대폰 뒷자리를 확인하세요.");
        }
    });

    function displayStudentData(student) {
        const container = document.getElementById("info-container");
        container.innerHTML = `
            <p><strong>학번:</strong> ${student.학번}</p>
            <p><strong>이름:</strong> ${student.이름}</p>
            <p><strong>휴대폰 번호:</strong> ${student.휴대폰번호}</p>
        `;
    }

    document.getElementById("teacher-login-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const password = document.getElementById("teacher-password").value;
        if (password === TEACHER_PASSWORD) {
            document.getElementById("teacher-login").classList.add("hidden");
            document.getElementById("teacher-panel").classList.remove("hidden");
            displayTeacherPanel();
        } else {
            alert("비밀번호가 올바르지 않습니다.");
        }
    });

    function displayTeacherPanel() {
        const container = document.getElementById("teacher-info-container");
        container.innerHTML = studentsData.map(s => `
            <p><strong>학번:</strong> ${s.학번} | <strong>이름:</strong> ${s.이름} | <strong>휴대폰 뒷자리:</strong> ${s.휴대폰뒷자리}</p>
        `).join("");
    }

    document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            document.getElementById(this.dataset.tab).classList.remove("hidden");
        });
    });

    loadStudentsData();
</script>
